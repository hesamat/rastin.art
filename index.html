    <script>
        // Mobile navbar toggle
        (function () {
            const navbar = document.querySelector('.navbar');
            const toggle = document.getElementById('menuToggle');
            const navLinks = document.getElementById('navLinks');
            if (!navbar || !toggle) return;

            toggle.addEventListener('click', function () {
                const isOpen = navbar.classList.toggle('open');
                this.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
            });

            // Close menu when a link is clicked (useful on mobile)
            navLinks && navLinks.addEventListener('click', function (e) {
                const link = e.target.closest('a');
                if (link && navbar.classList.contains('open')) {
                    navbar.classList.remove('open');
                    toggle.setAttribute('aria-expanded', 'false');
                }
            });
        })();

        // Navbar scroll state
        (function () {
            const navbar = document.querySelector('.navbar');
            if (!navbar) return;
            const threshold = 40; // px
            function update() {
                if (window.scrollY > threshold) navbar.classList.add('scrolled');
                else navbar.classList.remove('scrolled');
            }
            window.addEventListener('scroll', update, { passive: true });
            update();
        })();

        // News photo modal logic
        (function () {
            const newsLink = document.getElementById('newsLink');
            const modal = document.getElementById('newsPhotoModal');
            const closeBtn = modal ? modal.querySelector('.modal-close') : null;
            const backdrop = modal ? modal.querySelector('.modal-backdrop') : null;
            if (!newsLink || !modal) return;

            newsLink.addEventListener('click', function (e) {
                e.preventDefault();
                modal.style.display = 'block';
                modal.setAttribute('aria-hidden', 'false');
            });
            function closeModal() {
                modal.style.display = 'none';
                modal.setAttribute('aria-hidden', 'true');
            }
            closeBtn && closeBtn.addEventListener('click', closeModal);
            backdrop && backdrop.addEventListener('click', closeModal);
            document.addEventListener('keydown', function (e) {
                if (modal.style.display === 'block' && (e.key === 'Escape' || e.key === 'Esc')) {
                    closeModal();
                }
            });
        })();
    </script>
